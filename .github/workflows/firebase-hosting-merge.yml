name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd app && npm ci && npm run buildForFirebase
      - run: cd ./firebase/functions && npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIPPLIO }}
          channelId: live
          projectId: nipplio
          entrypoint: "./firebase"
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          PROJECT_PATH: "./firebase"
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIPPLIO }}
      - name: Upload Firebase Debug Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-debug-log
          path: ./firebase/firebase-debug.log
