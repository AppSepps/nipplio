name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd app && npm ci && npm run build
      - run: mv ./app/dist ./firebase/public
      - run: cd ./firebase/functions && npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIPPLIO }}
          projectId: nipplio
          entrypoint: "./firebase"
      - name: Upload Firebase Debug Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-debug-log
          path: ./firebase/firebase-debug.log
